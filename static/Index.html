<html>
<head>
  <title>ReChord your lead sheets</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body onLoad='document.forms[0].submit();return true;'>
<!--
<p><form target='output' action='/rechord/render' method='post'>Url:  <input id='url'/><input type='submit'/></form>
<p><form target='output' action='/rechord/render' method='post'>File: <input id="fileupload" type = "file" /><input type='submit'/></form>

<form target='output' action='/rechord/renderText' method='post'>
<div>
  <div>
    <h3>Drab Lead Sheet</h3>
    <textarea name="text" rows=20 cols=80>
    Birthday Song

    G            C        D
    This is your birthday song
    G        C    D      G
    It isn't very long,  Hay!!
    </textarea>
  </div>
  <div>
    <h3>Rock Out-Ready Lead Sheet</h3>
    <iframe id='output' name='output' width='100%' height='100%'></iframe>
  </div>
  <div>
  (Watch out.  Tab characters (0x09) don't work yet.)
  <p align='right'>Capo positions:<input name='capoPositions' value='0 3 5'/></p>
  <input type='submit' value='ReChord'/>
  </div>
</div>

</form>

</body>
</html>
